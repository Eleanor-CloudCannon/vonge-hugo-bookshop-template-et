<!-- begin footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        {{/*  {% bookshop_include social-link %}  */}}

        <ul class="footer_nav list-reset">
          {{/*  {{ for item in site.data.footer.footer_menu__settings.menu__items }}  */}}
          {{ range $index, $item := .Site.Data.footer.footer_menu__settings.menu__items }}
          <li class="footer_nav__item">
            <a href="{{ .url }}" class="footer_nav__link">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>

        <div class="copyright">{{ .Site.Data.footer.copyright_text_html | safeHTML }}</div>

      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
